<div class="col-sm-offset-4">
    <div class="row">
       
        <form name="loginForm" role="form" valid-submit="login()" novalidate class="form-horizontal col-sm-6">
            <h2>
                Вход
            </h2>
            <div class="form-group">
                <div class="col-sm-10 input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                    </span>
                    <input id="email" type="text"
                           name="email" ng-model="user.userName" class="form-control"
                           ng-required="true" placeholder="Потребителско име" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 input-group input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-lock"></span>
                    </span>
                    <input id="password" type="password" name="password"
                           ng-model="user.password" ng-minlength="6" placeholder="Парола"
                           class="form-control" ng-required="true" />
                </div>

            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <button type="submit" ng-click="formlogin()" class="btn btn-primary">Вход</button>
                    <a class="col-sm-offset-1" ui-sref="menu.forgotpassword">Забравена парола?</a>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div style="padding-left: 15px;">
            Ако нямате още акаунт може да се регистрирате <a ui-sref="menu.register">тук.</a>
        </div>
    </div>
</div>
