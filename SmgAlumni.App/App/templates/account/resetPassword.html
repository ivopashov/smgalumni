<div class="row">
    <h2>Сменете Вашата парола!</h2>
    <form name="resetPasswordForm" class="form-horizontal col-sm-12">
        <div class="form-group">
            <label for="newpassword" class="col-sm-4 control-label">Нова Парола</label>
            <div class="col-sm-4">
                <input name="newpassword" ng-model="resetPassword.password" type="password" class="form-control" required />
                <span class="comment-alert comment-arrow" ng-if="trySentInvalidForm && resetPasswordForm.newpassword.$error.required">
                    Задължително поле
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="confirmpassword" class="col-sm-4 control-label">Потвърдете паролата</label>
            <div class="col-sm-4">
                <input name="confirmpassword" ng-model="resetPassword.confirmpassword" type="password" class="form-control" required />
                <span class="comment-alert comment-arrow" ng-if="trySentInvalidForm && resetPasswordForm.confirmpassword.$error.match">
                    Паролите не съвпадат
                </span>
                <span class="comment-alert comment-arrow" ng-if="trySentInvalidForm && resetPasswordForm.confirmpassword.$error.required">
                    Задължително поле
                </span>
            </div>
        </div>
        <div class="col-sm-4">
            <button type="submit" ng-click="changePassword()" class="btn btn-default btn-primary">Смени паролата</button>
        </div>
    </form>
</div>
