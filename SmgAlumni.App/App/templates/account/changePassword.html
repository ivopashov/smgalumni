<div class="row">
    <h1>Change your password</h1>
    <p>Use this form to change your password.</p>
    <p>You will need to enter your current password for security reasons.</p>
    <form class="form-horizontal col-sm-12">
        <div class="form-group">
            <label for="currentpassword" class="col-sm-4 control-label">Current password</label>
            <div class="col-sm-4">
                <input ng-model="currentpassword" name="currentpassword" type="password" class="form-control" required />
            </div>
        </div>
        <div class="form-group">
            <label for="newpassword" class="col-sm-4 control-label">New password</label>
            <div class="col-sm-4">
                <input ng-model="newpassword" name="newpassword" type="password" class="form-control" required />
            </div>
        </div>
        <div class="form-group">
            <label for="confirmpassword" class="col-sm-4 control-label">Confirm new password</label>
            <div class="col-sm-4">
                <input ng-model="confirmpassword" name="confirmpassword" type="password" class="form-control" required />
            </div>
        </div>
        <div class="col-sm-offset-4 col-sm-10" style="margin-bottom: 17px;">
            <button type="submit" ng-click="send()" class="btn btn-default">Save</button>
        </div>
    </form>
</div>
