<h2>Register</h2>
<div>
    Please register your account.
</div>
<div class="row">
    <form ng-submit="validate() && register()" name="registerForm" role="form" class="form-horizontal col-sm-12">
        <div class="form-group">
            <label for="displayname" class="col-sm-4 control-label">User Name</label>
            <div class="col-sm-8">
                <input ng-model="user.username" type="text" class="form-control" required />
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-4 control-label">Email</label>
            <div class="col-sm-8">
                <input type="email" ng-model="user.email" class="form-control" required />
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-4 control-label">Confirm email</label>
            <div class="col-sm-8">
                <input type="email" ng-model="user.confirmemail" class="form-control" required />
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-4 control-label">Password</label>
            <div class="col-sm-8">
                <input type="password" ng-model="user.password" class="form-control" required />
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-4 control-label">Confirm password</label>
            <div class="col-sm-8">
                <input type="password" ng-model="user.confirmpassword" class="form-control" required />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
                <button type="submit" class="btn btn-default">Register</button>
            </div>
        </div>
    </form>
</div>
