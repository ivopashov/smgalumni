<form name="studentSearchForm" novalidate>
    <h2>Въведете потребителско име</h2>
    <div class="form-group">
        <div class="col-sm-12">
            <label for="searchUserName" class="control-label col-sm-3">Потребителско име: </label>
            <input type="text" ng-model="username" name="yearOfGraduation" id="searchUserName" ng-required="true" />
            <span class="comment-alert comment-arrow" ng-if="trySentInvalidForm && studentSearchForm.yearOfGraduation.$error.required">
                Полето е задължително
            </span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <input type="submit" class="btn btn-sm btn-primary" ng-click="getUsers()" value="Търси" />
        </div>
    </div>
</form>

<div ng-if="students.length>0">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Първо Име</th>
                <th>Фамилия</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="student in students | orderBy : firstName" ng-click="selectUser(student.id)" style="cursor:pointer">
                <td>{{student.firstName}}</td>
                <td>{{student.lastName}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div ng-if="students.length==0">
    <label class="control-label">Няма резултати</label>
</div>
