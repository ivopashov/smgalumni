<div class="btn btn-sm btn-primary" ng-click="createNew()" style="margin-top:20px">Създай нова</div>

<table ng-if="items.length > 0" class="table table-striped table-condensed" style="margin-top:20px">
    <thead>
        <tr>
            <th>Дата</th>
            <th>Обява</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in items" style="cursor:pointer">
            <td class="dateCell">
                <div class="dateHolder">
                    {{item.dateCreated | date : 'dd/MM/yyyy'}}
                </div>
            </td>
            <td ng-click="selectItem(item)">
                <h4>
                    {{item.heading}}
                </h4>
                <div ng-if="item.selected && item.body">
                    <div html-container html="{{item.body}}"></div>
                </div>
            </td>
            <td ng-click="editItem(item)">
                <span class="glyphicon glyphicon-pencil"></span>
            </td>
            <td ng-click="deleteItem(item)">
                <span class="glyphicon glyphicon-remove"></span>
            </td>
        </tr>
    </tbody>
</table>
<div ng-if="items.length==0">Няма обяви</div>
<div ng-if="totalCount > 0"
     custom-pager kind="kind"
     items="items"
     params="params"
     total-count="totalCount"
     current-selected-page="currentSelectedPage">
</div>
