<h1>Новини</h1>
<div class="btn btn-sm btn-primary" ng-click="createNew()">Създай нова</div>
<table class="table table-striped table-condensed" ng-if="news.length > 0">
    <thead>
        <tr>
            <th>Дата</th>
            <th>Заглавие</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in news" ng-click="updateNews(item)">
            <td class="dateCell">
                <div class="dateHolder">
                    {{item.dateCreated | date : 'dd/MM/yyyy'}}
                </div>
            </td>
            <td>
                <h4>
                    {{item.heading}}
                </h4>
                <div ng-if="item.selected && item.body">
                    <div html-container html="{{item.body}}"></div>
                </div>
            </td>
        </tr>
    </tbody>
</table>
<div ng-if="news.length==0">
    <span>Няма резултати</span>
</div>
