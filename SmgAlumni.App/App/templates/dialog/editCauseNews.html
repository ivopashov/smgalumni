<div class="form-group">
    <span>Заглавие</span>
</div>
<div class="form-group">
    <textarea ng-model="$parent.selectedItem.heading"></textarea>
</div>
<div class="form-group">
    <span>Текст</span>
</div>
<div class="form-group">
    <textarea ckeditor="editorOptions" ng-model="$parent.selectedItem.body"></textarea>
</div>
<div class="form-group" ng-if="$parent.kind=='forumThread'">
    <p>Добавете тагове разделени със запетая</p>
    <tags-input ng-model="$parent.selectedItem.tags"></tags-input>
</div>
<div class="form-group" ng-if="$parent.kind=='myListings'">
    <div class="col-sm-12" ng-repeat="item in $parent.uploads">
        {{item.filename}}
        <i class="glyphicon glyphicon-remove"></i>
    </div>
    <div class="col-sm-12">
        <a href="#" ng-file-select
           ng-model="$parent.attachment"
           ng-file-change="$parent.upload($files, $event)">Качи файл</a>
    </div>
</div>
<div class="ngdialog-buttons">
    <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="confirm()">Готово</button>
    <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="closeThisDialog()">Откажи</button>
</div>
