<h2>Въведете новата парола</h2>
<div class="form-group">
    <label>Нова Парола</label>
    <input type="text" ng-model="vm.password"/>
</div>
<div class="form-group">
    <label>Потвърди Нова Парола</label>
    <input type="text" ng-model="vm.newpassword" />
</div>
<div class="ngdialog-buttons">
    <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="confirm(vm)">Готово</button>
    <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="closeThisDialog()">Откажи</button>
</div>
