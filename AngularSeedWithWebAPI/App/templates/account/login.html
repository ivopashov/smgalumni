    <h1>Log In</h1>
<div class="row">
    <form name="loginForm" role="form" valid-submit="login()" novalidate class="form-horizontal col-sm-6 col-sm-offset-3">
        <div class="form-group">
            <div class="col-sm-10 input-group input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                </span>
                <input id="email" type="text"
                       name="email" ng-model="user.userName" class="form-control"
                       ng-required="true" placeholder="Username" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 input-group input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-lock"></span>
                </span>
                <input id="password" type="password" name="password"
                       ng-model="user.password" ng-minlength="6" placeholder="Password"
                       class="form-control" ng-required="true" />
            </div>
            <span ng-show="loginForm.$submitted && loginForm.password.$error.required" class="error">
                Password is required!
            </span>
            <span class="error" ng-show="loginForm.password.$error.minlength">
                The password should contain at least 6 characters.
            </span>
        </div>
        <div class="form-group">
            <input data-val="true" data-val-required="The Remember me field is required." id="RememberMe" name="RememberMe" title="Remember me" type="checkbox" value="true">
            <input name="RememberMe" type="hidden" value="false">
            <span class="field-validation-valid" data-valmsg-for="RememberMe" data-valmsg-replace="true"></span>
            <label for="RememberMe">Remember me</label>
        </div>
        <div class="col-sm-10">
            <button type="submit" ng-click="formlogin()" class="btn btn-primary">Login</button>
            <a class="col-sm-offset-2" ui-sref="forgotpassword">Did you forget your password?</a>
        </div>
    </form>
</div>
<div class="row">
    <div class="col-sm-12">
        If you dont have an account yet you can <a ui-sref="register">register here.</a>
    </div>
</div>
